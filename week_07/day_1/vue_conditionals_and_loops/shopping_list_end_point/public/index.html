<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
	<script src="./js/bundle.js"></script>
</head>
<body>
	<div id="app">
		<h1>My Shopping List</h1>
		<ul>
			<li v-for="(item, index) in items" :class="item.purchased ? 'purchased':'notPurchased'" >
				<span>{{ item.name }}</span>
				<span v-if="item.purchased"> Purchased!</span>
				<button v-if="!item.purchased" v-on:click="buyItem(index)">Purchase</button>
			</li>
		</ul>

		<input type="text" name="newItem" v-model="newItem" />
		<button v-on:click="saveNewItem">Save Item</button>
	</div>
</body>
</html>
